<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> SVG</title>
</head>
<body>
 
    
    <h1>My first SVG</h1>
    
    <svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
       <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
       
    </svg> 
    <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
      <circle cx="150" cy="150" r="40" stroke="green" stroke-width="4" fill="red" />
    </svg> 

    <svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
      <circle cx="150" cy="250" r="40" stroke="green" stroke-width="4" fill="blue" />
    </svg> 

    <svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">
      <polyline points="70,120 100,160 150,80"  stroke="green" stroke-width="20" fill="none" />
      <circle cx="110" cy="110" r="100" stroke="green" stroke-width="20" fill="none" />
    </svg> 
   
    <svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">
      <circle cx="150" cy="150" r="50" stroke="black" stroke-width="4" fill="black" />
      <polyline points="150,150 200,140,,110"  stroke="white" stroke-width="10" fill="none" />
      <polyline points="150,150 110,130,,110"  stroke="white" stroke-width="10" fill="none" />
    </svg>

    <svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">
      <circle cx="150" cy="150" r="50" stroke="red" stroke-width="4" fill="red" />
      <polyline points="130,130 170,170 150"  stroke="white" stroke-width="10" fill="none" />
      <polyline points="170,130 130,170 250" stroke="white" stroke-width="10" fill="none" />
    </svg> 
    <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
      <circle cx="150" cy="150" r="40" stroke="yellow" stroke-width="4" fill="yellow" />
      <polyline points="130,160 170,160" stroke="orange" stroke-width="4" fill="none" />
       <circle cx="135" cy="135" r="4" stroke="brown" stroke-width="4" fill="brown" />
        <circle cx="165" cy="135" r="4" stroke="brown" stroke-width="4" fill="brown" />
      
   </svg> 




</body>
</html>
